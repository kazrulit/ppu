<html>

<head>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bottom-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="block">
                        <h2 class="title">Контактная информация</h2>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="block">
                        <h2 class="title">Форма обратной связи</h2>
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-7">
                                    <input type="text" class="form-control" placeholder="Ваше имя" required>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" placeholder="Ваш e-mail" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <textarea name="" rows="10" class="form-control" placeholder="Текст письма" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <button class="btn">отправить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
